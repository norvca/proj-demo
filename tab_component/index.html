<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul,li {
			margin: 0;
			padding: 0;
		}
		ul, li {
			list-style: none;
		}
		.content {
			margin: 0 auto;
			margin-top: 20px;
			width: 400px;
		}
		.tab {
			border: 1px solid #ccc;
			display: flex;
		}
		.tab li {
			flex-grow: 1;
			text-align: center;
		}
		.panel {
			border: 1px solid #ccc;
			height: 50px;
		}
		.panel li{
			display: none;
		}
		.tab .active {
			background-color: #d23;
		}
		.panel .active {
			display: block;
		}
	</style>
</head>
<body>
	<div class="content">
		<ul class="tab tab1">
			<li class="active">菜单1</li>
			<li>菜单2</li>
			<li>菜单3</li>
		</ul>
		<ul class="panel panel1">
			<li class="active">内容1</li>
			<li>内容2</li>
			<li>内容3</li>
		</ul>
	</div>

	<div class="content">
		<ul class="tab tab1">
			<li class="active">菜单1</li>
			<li>菜单2</li>
			<li>菜单3</li>
			<li>菜单4</li>
		</ul>
		<ul class="panel panel1">
			<li class="active">内容1</li>
			<li>内容2</li>
			<li>内容3</li>
			<li>内容4</li>
		</ul>
	</div>

	<div class="content">
		<ul class="tab tab1">
			<li class="active">菜单1</li>
			<li>菜单2</li>
			<li>菜单3</li>
			<li>菜单4</li>
			<li>菜单5</li>
		</ul>
		<ul class="panel panel1">
			<li class="active">内容1</li>
			<li>内容2</li>
			<li>内容3</li>
			<li>内容4</li>
			<li>内容5</li>
		</ul>
	</div>

	<script type="text/javascript">
		function arrange(ct){
			this.ct = ct;
			this.init();
			this.bind();
		}
		arrange.prototype.init = function(){
			this.tabLis = this.ct.querySelectorAll('.tab>li');
			this.panelLis = this.ct.querySelectorAll('.panel>li');
		};
		arrange.prototype.bind = function(){
			var _this = this;
			this.tabLis.forEach(function(tabli){
				tabli.addEventListener('click', function(e){
					var target = e.target;
					var index = [].indexOf.call(_this.tabLis, e.target);

					// tab 区域
					_this.tabLis.forEach(function(tabLi){
						tabLi.classList.remove('active');
					});
					target.classList.add('active');

					// panel 区域
					_this.panelLis.forEach(function(panelLi){
						panelLi.classList.remove('active');
					});
					_this.panelLis[index].classList.add('active');
				});
			});
		};

		new arrange(document.querySelectorAll('.content')[0]);
		new arrange(document.querySelectorAll('.content')[1]);
		new arrange(document.querySelectorAll('.content')[2]);
	</script>
</body>
</html>
